<!doctype html>
<html lang="pt-BR" ng-app="blog">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="aplicacao.js"></script>
  <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Fbr%2Ficone-gratis%2Fcarro_2555013&psig=AOvVaw1bECEVvHBtqR4ZtjpenBYI&ust=1719668872313000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCNij0va3_oYDFQAAAAAdAAAAABAE" sizes="32x32" type="image/png">
  <title>blog!!</title>
  <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <strong>blog!!</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <br>
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1>detalhes da publicacao</h1>
      </div>
    </section>
    <br>
    <div class="container" ng-controller="DetalhesController">
      <div class="postagem">
        <h1>{{ publicacao.title }}</h1>
        <img ng-src="{{ publicacao.profileThumbImage }}" class="img-fluid">
        <h4>Por {{ publicacao.profileName }}</h4>
        <p>{{ publicacao.postDate }}</p>
        <img ng-src="{{ publicacao.thumbImage }}" alt="{{ publicacao.thumbImageAltText }}" class="img-fluid">
        <p class="mt-5">{{ publicacao.description }}</p>
      </div>
    </div>
  </main>

  <footer class="text-muted text-center py-3">
    <div class="container">
      <p><a href="index.html">voltar para o in√≠cio</a></p>
    </div>
  </footer>

  <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
