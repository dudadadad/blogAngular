<!doctype html>
<html lang="pt-BR" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> <!--ANGULARJS-->
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Fbr%2Ficone-gratis%2Fcarro_2555013&psig=AOvVaw1bECEVvHBtqR4ZtjpenBYI&ust=1719668872313000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCNij0va3_oYDFQAAAAAdAAAAABAE" sizes="32x32" type="image/png">
    <title>blog!!</title>
    <!-- bootstrap CSS -->
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- css -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong> blog!!</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1>confira as nossas noticias</h1>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" ng-controller="Rest">
            <div class="col-md-4" ng-repeat="publicacao in publicacoes">
              <div class="card mb-4 shadow-sm">
                <img ng-src="{{ publicacao.thumbImage }}" alt="{{ publicacao.thumbImageAltText }}">
                <div class="card-body">
                  <p class="card-text">{{ publicacao.title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted text-justify">{{ publicacao.description }}</small>
                  </div>
                  <button ng-click="lerMais($index)" class="btn btn-primary mt-2">LER</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <a href="index.html">voltar para a paginina inicial!</a>
      </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
